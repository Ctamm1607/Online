<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bầu Online</title>
  <script type="module">
    // Import Firebase SDK từ CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ⚠️ Thay bằng config của bạn từ Firebase Console
  const firebaseConfig = {
    apiKey: "AIzaSyCeZzulq4dVtAEnh5qBkw93jcR65J2xOVQ",
    authDomain: "tamcat-286f1.firebaseapp.com",
    databaseURL: "https://tamcat-286f1-default-rtdb.firebaseio.com",
    projectId: "tamcat-286f1",
    storageBucket: "tamcat-286f1.firebasestorage.app",
    messagingSenderId: "651517547917",
    appId: "1:651517547917:web:bedbcb90cb6fd5755cd9c4",
    measurementId: "G-ERH4NMKJY2"
  };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Hàm đăng nhập Google
    async function login() {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      document.getElementById("user").innerText = "Xin chào " + result.user.displayName;
    }

    // Hàm ghi phiếu bầu
    async function vote(choice) {
      await addDoc(collection(db, "votes"), {
        player: auth.currentUser ? auth.currentUser.uid : "guest",
        choice: choice,
        timestamp: new Date()
      });
      alert("Bạn đã bầu chọn: " + choice);
    }

    // Hàm xem kết quả
    async function showVotes() {
      const querySnapshot = await getDocs(collection(db, "votes"));
      let output = "";
      querySnapshot.forEach((doc) => {
        output += JSON.stringify(doc.data()) + "<br>";
      });
      document.getElementById("results").innerHTML = output;
    }

    // Gắn sự kiện vào nút
    window.login = login;
    window.vote = vote;
    window.showVotes = showVotes;
  </script>
</head>
<body>
  <h1>Game Bầu Online</h1>
  <button onclick="login()">Đăng nhập Google</button>
  <p id="user"></p>

  <h2>Bầu chọn</h2>
  <button onclick="vote('A')">Chọn A</button>
  <button onclick="vote('B')">Chọn B</button>
  <button onclick="vote('C')">Chọn C</button>

  <h2>Kết quả</h2>
  <button onclick="showVotes()">Xem kết quả</button>
  <div id="results"></div>
</body>
</html>
